  <title>client&me</title>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <!-- background image code -->
  <ul class="cb-slideshow">
    <li>
      <span>Image 01</span>
    </li>
    <li>
      <span>Image 02</span>
    </li>
    <li>
      <span>Image 03</span>
    </li>

  <div id="root"></div>

  <div class="modal modal-fixed-footer" id="newAppt">
    <br>
    <div id='appt'>
      <div id='apptType'>
        <div class='row'>
          <form class='col s12'>
            <a href='#!' data-id="" class='waves-effect red waves-light btn-floating modal-action modal-close right' id='close-btn'>
              <i class="material-icons">close</i>
            </a>
            <div class='row'>
              <div class='input-field col s12'>
                <input id='client_name' type='text' class='validate'>
                <label for='client_name'>Client Name:</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s4'>
                <input id="start" type="text" class="datepicker">
                <label for="start">Start Date:</label>
              </div>
              <div class='input-field col s2'>
                <input id="start-time" type="text" class="timepicker">
                <label for="start-time">Start Time:</label>
              </div>
              <div class='input-field col s3'>
                <input id="duration-hour" type="number" placeholder="Hours" step="1" min="0" max="24" class="size-36 center-align validate tooltipped"
                  data-position="bottom" data-tooltip="Hour">
                <label>Appointment Duration</label>
                <span class="helper-text" data-error="Between 0 and 24 Hours." data-success=""></span>
              </div>
              <div class='input-field col s3'>
                <input id="duration-min" type="number" placeholder="Minutes" step="1" min="0" max="60" class="size-36 center-align validate tooltipped"
                  data-position="bottom" data-tooltip="Minute">
                <span class="helper-text" data-error="Between 0 and 60 Minutes." data-success=""></span>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input id='note' type='text' class='validate'>
                <label for='note'>Note (optional):</label>
              </div>
              <div class='modal-footer center-align'>
                <a href='#!' data-id=" " class='waves-effect red waves-light btn modal-action modal-close left' id='delete-btn'>Delete</a>
                <a href='#!' data-id=" " class='waves-effect waves-light btn modal-action modal-close' id='modal-btn'>Submit
                  <i class='material-icons right'>send</i>
                </a>
              </div>
              <br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
